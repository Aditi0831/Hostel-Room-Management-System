<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Fee Submission</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 0;
      font-size: 28px;
      letter-spacing: 0.5px;
    }

    .container {
      background: #ffffff;
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: left;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #0d47a1;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #90caf9;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      padding: 10px;
      margin-top: 50px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <header>Hostel Management System</header>

  <div class="container">
    <h2>Secure Hostel Fee Submission</h2>

    <form id="feeForm">
      <label>Student Name:</label>
      <input type="text" name="name" required>

      <label>Roll No:</label>
      <input type="text" name="roll" required>

      <label>Room No:</label>
      <input type="text" name="room" required>

      <label>Email:</label>
      <input type="email" name="email">

      <label>Amount (â‚¹):</label>
      <input type="number" name="amount" required>

      <label>For Month:</label>
      <select name="month" required>
        <option value="">-- Select Month --</option>
        <option>January</option><option>February</option><option>March</option><option>April</option>
        <option>May</option><option>June</option><option>July</option><option>August</option>
        <option>September</option><option>October</option><option>November</option><option>December</option>
      </select>

      <label>Payment Method:</label>
      <select name="method" required>
        <option value="">-- Select Method --</option>
        <option>UPI</option>
        <option>Net Banking</option>
        <option>Offline/Cash</option>
        <option>PhonePe / GooglePay / Paytm</option>
      </select>

      <label>Upload Receipt:</label>
      <input type="file" name="receipt" required>

      <label>Notes:</label>
      <textarea name="notes" placeholder="Optional remarks..."></textarea>

      <button type="button" onclick="submitFee()">Submit Fee</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Hostel Management System. All Rights Reserved.
  </footer>

  <script>
    function submitFee() {
      const form = document.getElementById('feeForm');
      const formData = new FormData(form);
      fetch('backend/submit_fee.php', { method: 'POST', body: formData })
        .then(response => response.text())
        .then(text => alert(text))
        .catch(error => alert('Error: ' + error));
    }
  </script>

</body>
</html>
