<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warden Registration | Hostel Management System</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.6rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }

        .register-box {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #004aad;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #004aad;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0066ff;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #004aad;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 0.8rem;
            font-size: 13px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Hostel Management System</header>

    <div class="container">
        <div class="register-box">
            <h2>Warden Registration</h2>
            <form id="registerForm">
                <label>Username:</label>
                <input type="text" name="username" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <label>Password:</label>
                <input type="password" name="password" required>

                <button type="button" onclick="register()">Register</button>
            </form>

            <a href="wardenloginpage.html">Back to Login</a>
        </div>
    </div>

    <footer>Â© 2025 Hostel Management System | All Rights Reserved</footer>

    <script>
        function register() {
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            fetch('backend/warden_register.php', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(text => alert(text))
                .catch(error => alert('Error: ' + error));
        }
    </script>
</body>
</html>
