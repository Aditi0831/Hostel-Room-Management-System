<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Complaint Form | Hostel Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: #fff;
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 6px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #004aad;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0066ff;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      background-color: #004aad;
      color: #fff;
      padding: 15px 0;
      margin-top: 80px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      main {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hostel Management System</h1>
  </header>

  <main>
    <h2>Hostel Complaint Form</h2>
    <form id="complaintForm">
      <label>Full Name:
        <input type="text" name="name" required>
      </label>

      <label>Roll Number:
        <input type="text" name="roll" required>
      </label>

      <label>Room Number:
        <input type="text" name="room" required>
      </label>

      <label>Hostel Name:
        <input type="text" name="hostel" required>
      </label>

      <label>Complaint Type:
        <select name="type">
          <option>Maintenance</option>
          <option>Cleanliness</option>
          <option>Food Quality</option>
          <option>Water/Electricity</option>
          <option>Discipline</option>
          <option>Other</option>
        </select>
      </label>

      <label>Complaint Description:
        <textarea name="description" rows="4" required></textarea>
      </label>

      <label>Upload Proof (optional):
        <input type="file" name="proof">
      </label>

      <button type="button" onclick="submitComplaint()">Submit Complaint</button>
    </form>
  </main>

  <footer>
    Â© 2025 Hostel Management System | All Rights Reserved
  </footer>

  <script>
    function submitComplaint() {
      const form = document.getElementById('complaintForm');
      const formData = new FormData(form);
      fetch('backend/submit_complaint.php', { method: 'POST', body: formData })
        .then(response => response.text())
        .then(text => alert(text))
        .catch(error => alert('Error: ' + error));
    }
  </script>

</body>
</html>
