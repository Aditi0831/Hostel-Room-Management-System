<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warden - Allot Room</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    form {
      background: white;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Allot Room to Student</h2>
  <form action="backend/allot_room.php" method="POST">
    <label>Roll Number:</label>
    <input type="text" name="roll_number" required>

    <label>Student Name:</label>
    <input type="text" name="student_name" required>

    <label>Room Number:</label>
    <input type="text" name="room_number" required>

    <label>Course:</label>
    <input type="text" name="course" required>

    <label>Year:</label>
    <select name="year" required>
      <option value="">Select Year</option>
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
    </select>

    <button type="submit">Allot Room</button>
  </form>
</body>
</html>
