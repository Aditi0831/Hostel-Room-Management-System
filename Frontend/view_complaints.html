<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Complaints | Warden Dashboard</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 1.2rem 0;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin: 60px auto;
            width: 85%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004aad;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 0 auto 20px auto;
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0066ff;
        }

        #complaintsList {
            background-color: #f9fbff;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            border: 1px solid #cfd8e5;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 0.8rem;
            font-size: 13px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>Hostel Management System - Warden Portal</header>

    <div class="container">
        <h2>ðŸ“‹ View Complaints</h2>
        <button onclick="fetchComplaints()">Load Complaints</button>
        <div id="complaintsList">Click the button above to load complaints.</div>
    </div>

    <footer>Â© 2025 Hostel Management System | All Rights Reserved</footer>

    <script>
        function fetchComplaints() {
            fetch('backend/get_complaints.php')
                .then(response => response.text())
                .then(text => document.getElementById('complaintsList').innerHTML = text)
                .catch(error => alert('Error: ' + error));
        }
    </script>

</body>
</html>
